<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Name</p>
        <input type="text" name="username" id="" value="" placeholder="Maxim">
    </div>
    <div>
        <p>Password</p>
        <input type="password" name="userpass" id="" value="">
    </div>
    <div>
        <p>Tel</p>
        <input type="tel" name="userpass" id="" value="" placeholder="0-000-000">
    </div>

    <div>
        <p>Gender</p>
        <p>
            <input type="radio" name="Gender" value="Male" checked> Male
            <input type="radio" name="Gender" value="Female"> Female
        </p>
    </div>
    
    <div>
        <p><input type="radio" name="food1" value="pizza" checked>Pizza</p>
        <p></p><input type="radio" name="food1" value="salad" checked>Salad</p>
        <p></p><input type="radio" name="food1" value="burger">Burger</p>
    </div>


    <div>
        <p>Ваш любимый цвет:</p>
        <p><input type="checkbox" name="color1" value="one">Синий</p>
        <p><input type="checkbox" name="color2" value="two">Зеленый</p>
        <p><input type="checkbox" name="color3" value="three">Красный</p>
        <p><input type="checkbox" name="color4" value="four">Желтый</p>
       </div>
       
       <div>
        <p>Выберите дату: <input type="date" name="" id=""></p>
        <p>Укажите время: <input type="time" name="" id=""></p>
       </div>
       
       <div>
        <input type="color" name="color" id="">
       </div> 
       
       <div>
        <input type="number" name="number" min="0" max="10" id="">
       </div>
       
       <div>
        <input type="file" name="picture" >
        </div>


        <div>
            <select name="age">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            </select>
           </div>
           


</body>
</html>
