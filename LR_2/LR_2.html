<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <form action="#" method="post" enctype="multipart/form-data">

        <div>
            <p>Name</p>
            <input type="text" name="username" id="" value="" placeholder="Maxim">
        </div>
        <div>

            <input type="password" name="userpass" id="" value="">
        </div>
        <div>
            <p>Tel</p>
            <input type="tel" name="userpass" id="" value="" placeholder="0-000-000">
        </div>
    
        <div>
            <p>Gender</p>
            <p>
                <input type="radio" name="Gender" value="Male" checked> Male
                <input type="radio" name="Gender" value="Female"> Female
            </p>
        </div>
        
        <div>
            <p>Meel</p>
                <input type="radio" name="food1" value="pizza" checked>Pizza

                <input type="radio" name="food1" value="burger">Burger
            
        </div>
    
    
        <div>
            <p>Quantity</p>
            <input type="text" name="quanty" id="" value="3" size="2">
        </div>
    
        <div>
            <p>Favorite color</p>
            <input type="color" name="color" id="" value="">
        </div>
    
        <div>
            <p>About yourself</p>
            <textarea name="bifText" id="" aria-setsize="20px"></textarea>
        </div>
           
        <div>
            <p>Your photo</p>
            <input type="file" name="photo" id="" value="">
        </div>
        <br>
        <div>
            <button type="submit">Send</button>
            <button type="reset">Clear</button>
        </div>
               
    </form>


</body>
</html>
